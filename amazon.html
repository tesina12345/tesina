<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico Vendite Amazon</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            padding: 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #666;
        }

        main {
            max-width: 1000px;
            margin: 80px auto;
            padding: 20px;
        }

        .chart {
            width: 100%;
            height: 400px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }
    </style>
    <script type="text/javascript">
        google.charts.load('current', {
            packages: ['corechart', 'bar']
        });

        google.charts.setOnLoadCallback(drawStuff);

        function drawStuff() {
            var data = new google.visualization.arrayToDataTable([
                ['Anno', 'Vendite ($ milioni)'],
                ['2018', 150],
                ['2019', 200],
                ['2020', 280],
                ['2021', 350],
                ['2022', 450],
                ['2023', 500]
            ]);

            var options = {
                title: 'Vendite Annuali di Amazon',
                chartArea: {
                    width: '50%'
                },
                hAxis: {
                    title: 'Vendite ($ milioni)',
                    minValue: 0
                },
                vAxis: {
                    title: 'Anno'
                }
            };

            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>

    <header>
        <h1>Grafico Vendite Annuali di Amazon</h1>
        <p>Grafico che mostra le vendite annuali di Amazon (2018-2023)</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="amazon.html">Amazon</a></li>
            <li><a href="ebay.html">eBay</a></li>
            <li><a href="etsy.html">Etsy</a></li>
            <li><a href="aliexpress.html">AliExpress</a></li>
        </ul>
    </nav>

    <main>
        <div id="chart_div" class="chart"></div>
    </main>

    <footer>
        <p>&copy; 2025 Tesina di Alessandro Tremolada | Esame di Terza Media</p>
    </footer>

</body>

</html>
